<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - RetroCart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: #fff;
        }
        .navbar a {
            color: #fff !important;
        }
        .container {
            margin-top: 50px;
        }
        .empty-cart {
            text-align: center;
            margin-top: 50px;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Sticky Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <a class="navbar-brand" href="index.html">RetroCart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="checkout.html">Checkout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white" href="login.html">Join Us</a>
                </li>
               
            </ul>
        </div>
    </nav>

    <!-- Checkout Content -->
    <div class="container">
        <!-- Empty Cart Message -->
        <div class="empty-cart">
            <h2>No products selected</h2>
            <p>Your cart is currently empty.</p>
        </div>
        <!-- This is where cart items will be displayed -->
        <div class="row" id="cart-list"></div>

        <!-- Checkout Button -->
        <div class="text-center mt-4">
            <button id="checkout-button" class="btn btn-success">Checkout</button>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 RetroCart. All rights reserved.</p>
            <p>
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a>
            </p>
            <p>Follow us on:
                <a href="#">Facebook</a> |
                <a href="#">Twitter</a> |
                <a href="#">Instagram</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            // Retrieve cart items from local storage
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            
            // Check if the cart is empty
            if (cartItems.length === 0) {
                $('.empty-cart').show();
            } else {
                // Hide empty cart message
                $('.empty-cart').hide();

                // Create a container for displaying cart items
                const cartList = $('#cart-list');
                
                cartItems.forEach((item, index) => {
                    cartList.append(`
                        <div class="col-md-4">
                            <div class="card">
                                <img src="${item.img}" class="card-img-top" alt="${item.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${item.name}</h5>
                                    <p class="card-text"><strong>${item.price}</strong></p>
                                    <button class="btn btn-danger remove-item" data-index="${index}">Remove</button>
                                </div>
                            </div>
                        </div>
                    `);
                });
            }

            // Remove item from cart
            $(document).on('click', '.remove-item', function() {
                const index = $(this).data('index');
                const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

                // Remove item at the specified index
                cartItems.splice(index, 1);
                
                // Update local storage
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                
                // Reload the page to reflect changes
                location.reload();
            });

            // Checkout button functionality
            $('#checkout-button').click(function() {
                // Clear all items from local storage
                localStorage.removeItem('cartItems');
                
                // Reload the page to show empty cart
                location.reload();
            });
        });
    </script>
</body>
</html>
